<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
}

.container {
    width: 80%;
    max-width: 600px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
    color: #007BFF; /* Blue color */
}

p {
    font-size: 16px;
    color: #444; /* Dark gray color */
    margin-bottom: 10px;
}

.message {
    font-weight: bold;
    color: #007BFF; /* Blue color */
}

p:last-child {
    margin-bottom: 0;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Scheduled</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Post Scheduled Successfully!</h1>
        <p>Your message:</p>
        <p class="message">{{ message }}</p>
        <p>Scheduled Time (IST): {{ post_time }}</p>
    </div>
</body>
</html>
